<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Warning | Dive Logger</title>
    <link rel="stylesheet" href="css/SharkWarning.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Navigation bar -->
<div id="navigation-placeholder"></div>

<!-- Main content area -->
<main class="main-container">
    <!-- Header area -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                Shark Warnings
            </h1>
            <p class="hero-description">
                Real-time shark activity information for safer diving.
            </p>
            <a href="report-shark.html" class="cta-button">
                <i class="fas fa-plus"></i>
                Report Shark Sighting
            </a>
        </div>
    </section>

    <!-- Filter area -->
    <section class="filter-section">
        <div class="filter-container">
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter" class="filter-select">
                    <option value="active" selected>Active</option>
                    <option value="resolved">Resolved</option>
                    <option value="expired">Expired</option>
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="site-filter">Dive Site:</label>
                <select id="site-filter" class="filter-select">
                    <option value="">All Sites</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
        </div>
    </section>

    <!-- Alert area -->
    <div id="alert-container" class="alert-container"></div>

    <!-- Shark warning map area -->
    <section class="map-section">
        <h2 class="section-title">Shark Activity Map</h2>
        <div id="shark-map" class="shark-map">
            <!-- Map will be loaded by JavaScript -->
            <div class="map-placeholder">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading map...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Shark warning list area -->
    <section class="warnings-section">
        <h2 class="section-title">
            Current Warnings
            <span id="warnings-count" class="count-badge">0</span>
        </h2>

        <!-- Loading indicator -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Warning cards container -->
        <div id="warnings-grid" class="warnings-grid">
            <!-- Warning cards will be dynamically generated by JavaScript -->
        </div>

        <!-- Empty state prompt -->
        <div id="empty-state" class="empty-state hidden">
            <i class="fas fa-search empty-icon"></i>
            <p>No shark warnings found</p>
        </div>

        <!-- Load more button -->
        <div class="load-more-container">
            <button id="load-more" class="load-more-button hidden">
                Load More
            </button>
        </div>
    </section>
</main>

<!-- Warning details modal -->
<div id="warning-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Shark Warning Details</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div id="modal-body" class="modal-body">
            <!-- Details content will be dynamically populated by JavaScript -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="site-footer">
    <div class="footer-content">
        <p>&copy; 2025 Dive Logger. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript files -->
<script src="js/navigation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/shark-warnings.js"></script>
</body>
</html>
