<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dive.site</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Login page specific styles -->

    <style>
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
        }

        .login-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .login-form .form-control {
            height: 48px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            padding-left: 0;
        }

        .login-form .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-color);
        }

        .login-btn {
            background-color: #ff6600;
            border: none;
            height: 48px;
            border-radius: 4px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #e65c00;
        }

        .form-check-label {
            color: var(--light-text);
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            float: right;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-link {
            margin-top: 20px;
            text-align: left;
            color: var(--light-text);
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
        }

        .divider span {
            position: relative;
            background-color: #fff;
            padding: 0 15px;
            color: var(--light-text);
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #dd4b39;
        }
    </style>
</head>
<body>
<!-- Include navigation component -->
<div id="nav-placeholder"></div>

<!-- Main content -->
<div class="container">
    <div class="login-container">
        <h2 class="login-title">Login</h2>

        <!-- Login form -->
        <form id="login-form" class="login-form">
            <!-- Email input -->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email Address" required>
            </div>

            <!-- Password input -->
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Your Password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Remember me checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me">
                    <label class="form-check-label" for="remember-me">REMEMBER ME</label>
                </div>

                <!-- Forgot password link -->
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Login button -->
            <button type="submit" class="btn btn-primary login-btn">LOG IN</button>

            <!-- Register link -->
            <div class="register-link">
                Don't have an account yet? <a href="/register">Register now</a>
            </div>
        </form>

        <!-- Social login options -->
        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-login">
            <!-- Facebook login button -->
            <button class="social-btn facebook-btn">Facebook</button>

            <!-- Google login button -->
            <button class="social-btn google-btn">Google</button>
        </div>
    </div>
</div>

<!-- Include JavaScript libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Login page script -->
<script>
    $(document).ready(function() {
        // Load navigation component
        $("#nav-placeholder").load("./components/navigation.html", function() {
            // After loading the navigation, check if we're on the login page
            if (window.location.pathname.includes('login')) {
                // Highlight the login navigation item
                $('#login-nav-item a').addClass('active');
            }
        });

        // Handle login form submission
        $("#login-form").on('submit', function(e) {
            e.preventDefault();

            // Get form data
            const email = $("#email").val();
            const password = $("#password").val();
            const rememberMe = $("#remember-me").prop('checked');

            // Prepare request payload
            const requestData = {
                username: email, // API expects username field (which is the email)
                password: password
            };

            // Call login API
            $.ajax({
                url: '/api/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    // If login successful
                    if (response.status === 'success') {
                        // Store token in localStorage or sessionStorage based on remember me
                        const storageMethod = rememberMe ? localStorage : sessionStorage;
                        storageMethod.setItem('auth_token', response.data.token);
                        storageMethod.setItem('user', JSON.stringify(response.data.user));

                        // Redirect to dashboard/home
                        window.location.href = '/';
                    } else {
                        // Show error message
                        alert('Login failed: ' + (response.error?.message || 'Unknown error'));
                    }
                },
                error: function(xhr) {
                    // Parse error response
                    try {
                        const response = JSON.parse(xhr.responseText);
                        alert('Login failed: ' + (response.error?.message || 'Server error'));
                    } catch (e) {
                        alert('Login failed. Please try again later.');
                    }
                }
            });
        });

        // Social login handlers
        $(".facebook-btn").on('click', function() {
            alert('Facebook login would be implemented here');
            // Redirect to Facebook OAuth endpoint
        });

        $(".google-btn").on('click', function() {
            alert('Google login would be implemented here');
            // Redirect to Google OAuth endpoint
        });
    });
</script>
</body>
</html>
