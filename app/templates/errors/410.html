{% extends "base.html" %}

{% block styles %}
<style>
    .error-container {
        max-width: 600px;
        margin: 5rem auto;
        text-align: center;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .error-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        color: #dc3545;
    }
    
    .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #343a40;
    }
    
    .error-message {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }
    
    .btn {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        transition: background-color 0.2s;
    }
    
    .btn:hover {
        background-color: #0069d9;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">ðŸ”’</div>
    <h1 class="error-title">Resource No Longer Available</h1>
    <p class="error-message">{{ message | default("The requested resource has expired or is no longer available.") }}</p>
    <a href="{{ url_for('main.index') }}" class="btn">Return to Home</a>
</div>
{% endblock %}
