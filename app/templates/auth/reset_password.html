{% extends "base.html" %}

{% block styles %}
<meta name="csrf-token" content="{{ csrf_token() }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="form-title">Reset Password</h2>
    
    <div id="success-message" class="success-message"></div>
    <div id="error-container" class="error-message" style="margin-bottom: 1rem;"></div>
    
    <form id="reset-password-form">
        <input type="hidden" id="token" name="token">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" class="form-control" required>
            <div class="password-requirements">
                Must be at least 8 characters with uppercase, lowercase, and numbers
            </div>
            <div id="password-error" class="error-message"></div>
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            <div id="confirm-password-error" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn-primary">Reset Password</button>
    </form>
    
    <div class="login-link">
        <a href="/auth/login">Return to Login</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
{% endblock %}
