<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}DiveLogger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('main.index') }}">DiveLogger</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="#">My Logs</a></li>
                <li><a href="#">New Log</a></li>
                <li><a href="{{ url_for('shark_warnings.sharkwarning_page') }}" class="shark-warning-btn">Shark Warning</a></li>
            </ul>
            <div class="nav-avatar">
                <a href="{{ url_for('main.profile') }}">
                    <img src="{{ url_for('static', filename='img/avatar_default.png') }}" alt="User Avatar" class="avatar-img">
                </a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 DiveLogger</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
